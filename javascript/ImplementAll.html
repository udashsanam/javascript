<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="">
        <label> Enter your hobby : </label>
        <input type="text" id="hobby"> 
        <input type="button" id="add" value="add" name="Add hobby">
    
    
    </form>
    <div>
        <p id="result">

        </p>
    </div>

    <script>
        let btn = document.getElementById("add");
        let hobbies = [];

         let addHobby = () => {
            let x = document.getElementById("hobby").value;
            hobbies = [...hobbies, x];
            document.getElementById("result").innerHTML =  " hobbie are " + hobbies;
            document.getElementById("hobby").value = "";
         }
        // console.log("hello ")
        // console.log(typeof btn);

        btn.addEventListener('click',event => {
            addHobby();
        });
    </script>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // example of spread and Rest d
        let array1 = [223, 234, 343];
        // three dot in front will copy the element of previous array to ne array 
        let array2 = [...array1, 3232];

        array1.forEach(element => {
            console.log(element);
        });
        console.log("end of array1 ");
        array2.forEach(element => {
                console.log(element);
        });

        // rest operator 

        // use three dot to copy arr into new object 

        const z = {
            name:"sanam"
        }
        const tes = {
            ...z,
            phone: "9865126175"
        }
        console.log(tes);
    </script>
</body>
</html>
